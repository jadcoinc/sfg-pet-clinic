<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="'List of Vets'">Default List of Vets</h1>

	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">23</td>
			<td th:text="${vet.firstName}">John</td>
			<td th:text="${vet.lastName}">Smith</td>
		</tr>
	</table>

</body>
</html>
